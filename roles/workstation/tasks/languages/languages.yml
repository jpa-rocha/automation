---
- name: Install ruby
  ansible.builtin.dnf:
    state: "present"
    name:
      - ruby

- name: Install rust
  when: cargo_exists is failed
  tags:
    - rust
  block:
    - name: Check if cargo is installed
      ansible.builtin.command: cargo --version
      register: cargo_exists
      ignore_errors: true

    - name: Download rust installer
      ansible.builtin.get_url:
        url: https://sh.rustup.rs
        dest: /tmp/rustup-init.sh
        mode: "0755"
        force: true
      when: cargo_exists.rc != 0
      tags:
        - rust

    - name: Run rust installer
      ansible.builtin.command: "/tmp/rustup-init.sh -y"
      when: cargo_exists.rc != 0
      tags:
        - rust
      args:
        creates: /usr/local/bin/cargo

    - name: Remove rust installer
      ansible.builtin.file:
        path: /tmp/rustup-init.sh
        state: absent
      when: cargo_exists.rc != 0
      tags:
        - rust
